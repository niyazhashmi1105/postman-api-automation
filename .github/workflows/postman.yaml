name: Run Postman Automated Booking API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Ensure Node.js is installed

    # Step 3: Install Newman
    - name: Install Newman
      run: npm install -g newman

    # Step 4: Install Newman HTML Reporter
    - name: Install Newman HTML Reporter
      run: npm install -g newman-reporter-htmlextra
   
    # Step 5: Run the Postman collection with environment, globals, and generate HTML report
    - name: Run Postman Collection
      run: |
        newman run postman/MyCollection.json --environment postman/MyEnvironment.json --globals postman/MyGlobals.json -r htmlextra --reporter-htmlextra-export newman/report.html

    # Step 6: Upload HTML report as an artifact
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: newman-report
        path: newman/report.html
